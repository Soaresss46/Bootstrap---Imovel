<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Preço de Imóvel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Preço de Imóvel</h1>
        <div class="input-group">
            <label for="metragem">Metragem (m²):</label>
            <input type="number" id="metragem" placeholder="Informe a metragem">
        </div>

        <div class="radio-group">
            <label for="tipoCasa">
                <input type="radio" id="tipoCasa" name="tipoImovel" value="casa" onclick="mostrarAndares(false)">
                Casa
            </label>

            <label for="tipoApartamento">
                <input type="radio" id="tipoApartamento" name="tipoImovel" value="apartamento" onclick="mostrarAndares(true)">
                Apartamento
            </label>
        </div>

        <div class="input-group" id="quartosInput">
            <label for="quartos">Número de Quartos:</label>
            <input type="number" id="quartos" placeholder="Informe o número de quartos">
        </div>

        <div class="input-group" id="andaresInput" class="hide">
            <label for="andares">Número de Andares:</label>
            <input type="number" id="andares" placeholder="Informe o número de andares">
        </div>

        <button onclick="calcularPreco()">Calcular Preço</button>

        <div id="errorMessage" class="error-message"></div>

        <div id="resultado" class="resultado"></div>
    </div>
</body>
</html>
